<div class="mat-elevation-z4">
  <table mat-table [dataSource]="carts">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="qtde">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.qtde}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">
        <button class="delete" (click)="deleteCart(row.id)" delete>
          <i class="material-icons">
            delete
          </i>
          
        </button>
      </td>
    </ng-container>
    <!-- Action Column -->
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell matHeaderCellDef>Ações</th>
      <td mat-cellmatCellDef="let row">
          <a (click)="deleteCart(row.id)" delete>
              <i class="material-icons">
                delete
              </i>
              <i>clas</i>
          </a>
      </td>
    </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<aside>
  <div class="box">
    <header>Resumo da compra</header>
    <div class="info">
      <div><span>Sub-total</span><span>{{ total }}</span></div>
      <div><span>Frete</span><span>Gratuito</span></div>
      <div>
        <button>
          Adicionar cupom de desconto
          <i class="bx"></i>
        </button>
      </div>
    </div>
    <footer>
      <span>Total</span>
      <span> R$ {{ total }} </span>
    </footer>
  </div>
  <button>Finalizar Compra</button>
</aside>
