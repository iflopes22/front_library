<div class="main">
    <h2>Fazer login</h2>
    <hr/>
    <form (ngSubmit)="login()" class="form-login">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>
  
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda nÃ£o possui cadastro? <a href="#">Cadastre-se</a></p>

    <div class="mensagem" NgIf="existeMensagem">   <p>{{ mensagem }}</p> </div>
  </div>
