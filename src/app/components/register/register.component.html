<mat-card>
  <mat-card-title>CADASTRO</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="register.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="register.email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirma Email" [(ngModel)]="confEmail" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Senha" [(ngModel)]="register.senha" name="senha">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirma Senha" [(ngModel)]="confSenha" name="email">
    </mat-form-field>

  </form>
  <P class="lgpd">Ao clicar em 'Criar Conta', você concorda com nossa política de privacidade e o uso responsável de
    seus dados pessoais conforme a LGPD.</P>

  <button type="submit" (click)="createUser()">CRIAR CONTA</button>

  <p>Você já tem uma conta? <a href="http://localhost:4200/user">Fazer login</a></p>

</mat-card>
