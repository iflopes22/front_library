<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idioma" [(ngModel)]="product.language" name="idioma">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Ano" [(ngModel)]="product.year" name="ano">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Páginas" [(ngModel)]="product.pages" name="paginas">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Autor" [(ngModel)]="product.author" name="autor">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
